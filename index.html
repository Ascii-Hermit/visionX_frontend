<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload an image or video and remove reflections seamlessly using AI-powered technology.">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reflection Removal</h1>
        <p>Upload an image or video to remove reflections seamlessly.</p>
    </header>

    <!-- Upload Section -->
    <section id="upload-section" class="container">
        <label for="media-upload" class="file-label">Choose an image or video:</label>
        <input type="file" id="media-upload" accept="image/*,video/*" aria-label="Upload an image or video">
        <button onclick="processMedia()" class="btn upload-btn">Upload & Process</button>
    </section>

    <!-- Loading Section -->
    <section id="loading-section" class="container" style="display: none;">
        <div id="loading-spinner" class="spinner" role="status" aria-live="polite"></div>
        <p>Processing your media...</p>
    </section>

    <!-- Output Section -->
    <section id="output-section" class="container" style="display: none;">
        <h2>Processed Output</h2>
        <!-- Image Output -->
        <img id="processed-image" src="" alt="Processed Image" class="output-media" style="display: none;">
        <!-- Video Output -->
        <video id="processed-video" controls class="output-media" style="display: none;">
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- Fallback for Non-JS -->
    <noscript>
        <p>Please enable JavaScript to use the Reflection Removal tool.</p>
    </noscript>
</body>
</html>
