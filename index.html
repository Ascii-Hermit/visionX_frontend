<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Image for Reflection Removal</h1>
        </header>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button onclick="processImage()" class="upload-btn">Upload and Process Image</button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h2>Processed Image:</h2>
            <img id="processed-image" src="" alt="Processed Image" style="max-width: 100%; display: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
