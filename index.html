<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reflection Removal</h1>
        <p>Upload an image and remove reflections seamlessly.</p>
    </header>

    <section id="upload-section" class="container">
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="processImage()" class="btn upload-btn">Upload & Process</button>
    </section>

    <section id="loading-section" class="container" style="display: none;">
        <div id="loading-spinner" class="spinner"></div>
        <p>Processing your image...</p>
    </section>

    <section id="output-section" class="container">
        <h2>Processed Image</h2>
        <img id="processed-image" src="" alt="Processed Image" class="output-image">
    </section>

    <script src="script.js"></script>
</body>
</html>
