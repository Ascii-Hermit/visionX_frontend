<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process Image/Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Upload Image or Video for Processing</h1>
        <input type="file" id="file-input" accept="image/*, video/*">
        <button onclick="uploadFile()">Upload</button>

        <div id="output-container">
            <!-- Image output element -->
            <img id="output-image" style="display:none; max-width:100%; margin-top: 20px; border: 2px solid #2c3e50; padding: 10px;">

            <!-- Video output element -->
            <video id="output-video" controls style="display:none; margin-top: 20px; border: 2px solid #2c3e50; padding: 10px; max-width: 100%;"></video>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
