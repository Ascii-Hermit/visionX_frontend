<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Image or Video for Reflection Removal</h1>
        <input type="file" id="media-upload" accept="image/*,video/*">
        <button onclick="processMedia()">Upload and Process</button>

        <h2>Processed Output:</h2>
        <img id="output-image" src="" alt="Processed Image" style="max-width: 100%; display: none;">
        <video id="output-video" controls style="display: none; max-width: 100%;"></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
