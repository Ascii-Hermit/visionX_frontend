<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reflection Removal</h1>
            <p>Upload an image to remove reflections and get a clean result!</p>
        </header>

        <section class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button onclick="processImage()" class="upload-btn">Upload and Process Image</button>
        </section>

        <section class="output-section">
            <h2>Processed Image:</h2>
            <img id="processed-image" src="" alt="Processed Image" class="output-image">
        </section>
    </div>

    <script>
        function processImage() {
            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch('http://127.0.0.1:5000/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Image processed successfully') {
                    const processedImageSrc = 'data:image/jpeg;base64,' + data.image_data;
                    document.getElementById('processed-image').src = processedImageSrc;
                    document.getElementById('processed-image').style.display = 'block';
                } else {
                    alert('Error processing image');
                }
            })
            .catch(error => {
                console.error('Error processing image:', error);
                alert('Error processing image');
            });
        }
    </script>
</body>
</html>
