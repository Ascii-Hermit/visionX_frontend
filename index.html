<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload a video for reflection removal</h1>
        <form id="upload-form" onsubmit="event.preventDefault(); uploadFile();">
            <input type="file" id="file-input" name="file" accept="video/*" />
            <button type="submit">Upload Video</button>
        </form>
        
        <div id="output"></div>  <!-- This is where the video or image will be displayed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
