<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reflection Removal</h1>
        <p class="subtitle">Upload an image for reflection removal.</p>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" class="upload-input">
            <button onclick="processImage()" class="upload-button">Upload and Process</button>
        </div>
        
        <!-- Output Section -->
        <div id="output-container" class="output-container">
            <h2>Processed Output:</h2>
            <div id="output-image-container" class="output-item" style="display: none;">
                <img id="output-image" alt="Processed Image" style="max-width: 100%; height: auto; border-radius: 10px;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
