<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Removal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reflection Removal</h1>
        <p class="subtitle">Upload an image or video for reflection removal.</p>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="media-upload" accept="image/*,video/*" class="upload-input">
            <button onclick="processMedia()" class="upload-button">Upload and Process</button>
        </div>
        
        <!-- Output Section -->
        <div id="output-container" class="output-container">
            <h2>Processed Output:</h2>
            <div id="output-image-container" class="output-item">
                <img id="output-image" alt="Processed Image">
            </div>
            <div id="output-video-container" class="output-item">
                <video id="output-video" controls></video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
